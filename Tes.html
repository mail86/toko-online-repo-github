<!DOCTYPE html>
<html>
  <head> </head>
  <style>
    * {
      font-family: Arial, sans-serif;
    }
    form {
      margin: 15px 5px;
      width: 500px;
      font-size: 16px;
    }
    form h1 {
      text-align: center;
    }
    form label {
      display: block;
      margin-bottom: 5px;
    }
    form input,
    form textarea {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
      box-sizing: border-box;
      resize: vertical;
    }
    form button {
      background: red;
      color: white;
      padding: 10px 15px;
      margin-top: 5px;
      border: none;
      cursor: pointer;
    }
    form button:hover {
      background: blue;
    }
  </style>
  <body>
    <form>
      <h1>KIRIM DATA PESANAN ANDA DISINI</h1>
      <label for="">NAMA</label>
      <input type="text" class="nama" />

      <label for="">PESAN</label>
      <textarea class="pesan"></textarea>
      <button type="button" onclick="sendwhatsapp();">Send Via WhatsApp</button>
    </form>

    <script>
      function sendwhatsapp() {
        var phonenumber = "+6283822044554";

        var nama = document.querySelector(".nama").value;
        var pesan = document.querySelector(".pesan").value;

        var url =
          "https://wa.me/" +
          phonenumber +
          "?text=" +
          "*Nama :* " +
          nama +
          "%0a" +
          "*Pesan :* " +
          pesan +
          "%0a%0a" +
          "KIRIM SEKARANG =====>>";

        window.open(url, "_blank").focus();
      }
    </script>
  </body>
</html>
